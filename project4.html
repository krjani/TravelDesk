<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>welcome to Dragon Travels</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!!</strong>Your travel request has been successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Success!!</strong>Your travel request has not been sent due to errors.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <h1>Dragon Travel Desk</h1>
        <hr>
        <form>
            <div class="form-group mb-3">
                <label for="name" class="form-label">UserName</label>

                <input type="text" class="form-control is-invalid" id="name" placeholder="Enter your UserName">
                <!-- input tag ma is-invalid hoy tyare j invalid-feedback valu div run thay. -->
                <small id="namevalid" class="form-text invalid-feedback text-danger">please enter correct name</small>

            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control is-invalid" id="email" placeholder="name@example.com">
                <small id="emailvalid" class="invalid-feedback text-danger">
                    please Enter your correct Email-ID
                </small>
            </div>
            <div class="form-group mb-3">
                <label for="car" class="form-label">Selct your car</label>
                <select class="form-control" id="car">
                    <option>Omni</option>
                    <option>Maruti</option>
                    <option>Creta</option>
                    <option>Audi</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="Address">Enter your address</label>
                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="phone">Enter your phone number</label>
                <input class="form-control is-invalid" name="phone" id="phone" rows="3">
                <small id="phonevalid" class="invalid-feedback">please enter valid 10 digit phone number</small>
            </div>
            <div class="form-group mb-3">
                <label for="message">Any other message</label>
                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>

        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    
    <script src="js/project4.js"></script>
</body>

</html>
